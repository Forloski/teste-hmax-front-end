<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary" fxLayoutAlign="center center">Login Page</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" *ngIf="!isLoggedIn"
      (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate name="form">
      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input matInput name="email" [(ngModel)]="form.email" required #username="ngModel">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel">
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" routerLink="home">Entrar</button>
    </form>
  </mat-card>
</div>
